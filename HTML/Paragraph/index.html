<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - Paragraph</title>
</head>
<body>
    <!-- <p> Paragraph tag </p>-->
    <!-- <b> Bold tag </b>-->
    <!-- <i> Italics tag </i>-->
    <!-- Break line tag <br/>-->
    <p>
        Everybody is a <b>genius</b>.<br/> But if you judge a fish by its <i>ability to climb a tree</i>,<br/> it will live its whole life believing that it is stupid.
    </p>

    <!-- <pre> Pre formatting  tag </pre>-->
    <pre>
        <p>
Everybody is a <b>genius</b>. 
But if you judge a fish by its <i>ability to climb a tree</i>,     
it will live its whole life believing that it is stupid.
        </p>
  
    </pre>

</body>
</html>

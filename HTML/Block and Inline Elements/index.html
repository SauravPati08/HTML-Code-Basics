<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block vs Inline Elements</title>
</head>
<body>
    <!-- <div> </div> is block element. It is used as a container as other HTML elements-->
    <div style="background-color: lightblue;">
        <h2>This is a Heading</h2>
        <p>This is a Paragraph</p>
    </div>
    <h2 style="background-color: lightcoral;">This is another Heading</h2>
    <p style="background-color: lightsalmon;">This is another Paragraph</p>

    <!-- <span> </span> is Inline element. It is used to have multiple elements in one line-->
    <div style="background-color: black; padding: 16px;">
        <span style="background-color: lightblue; font-size: 24px; padding: 12px;">Home</span>
        <span style="background-color: lightcoral; font-size: 24px; padding: 12px">Profile</span>
        <span style="background-color: lightgreen; font-size: 24px; padding: 12px">About</span>
        <span style="background-color: lightpink; font-size: 24px; padding: 12px">Contact</span>
    </div>

</body>
</html>
